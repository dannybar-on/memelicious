<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memelicious</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/default.css" />
  </head>
  <body onload="onInit()">
    <div class="main-layout">
      <header class="main-header df sb ac">
        <a class="logo" href="#" onclick="onInitGallery(event)">Memelicious</a>
        <nav>
          <ul class="ln df">
            <li><a href="#" onclick="onInitGallery(event)">Gallery</a></li>
            <li><a href="#" onclick="onInitMemes(event)">Memes</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="main-gallery">
          <div class="selection"></div>
        </div>
        <div class="main-memes dn">
          <div class="saved-memes"></div>
        </div>
        <div class="main-editor dn sb">
          <canvas class="main-canvas" width="500" height="500"></canvas>
          <div class="controls df dc ac">
            <input type="text" class="main-input" onkeydown="onSetText(this)" onkeyup="onSetText(this)" />
            <section class="text-scd">
              <input type="image" src="img/ui/switch.png" alt="" onclick="onSwitchText()" />
              <input type="image" src="img/ui/add.png" alt="" onclick="onAddText()" />
              <input type="image" src="img/ui/remove.png" alt="" onclick="onRemoveText()" />
            </section>
            <section class="rich-text">
              <div class="push df sb">
                <input type="image" src="img/ui/aplus.png" alt="" onclick="onIncreaseFont()" />
                <input type="image" src="img/ui/aminus.png" alt="" onclick="onDecreaseFont()" />
                <input type="image" src="img/ui/left.png" alt="" onclick="onAlignText('left')" />
                <input type="image" src="img/ui/center.png" alt="" onclick="onAlignText('center')" />
                <input type="image" src="img/ui/right.png" alt="" onclick="onAlignText('right')" />
              </div>
              <div class="df sb">
                <select class="main-font" style="font-family: Impact" onchange="onSelectFont(this)">
                  <option value="Impact" style="font-family: Impact">IMPACT</option>
                  <option value="Arial" style="font-family: Arial">ARIAL</option>
                  <option value="Cambria" style="font-family: Cambria">CAMBRIA</option>
                  <option value="Georgia" style="font-family: Georgia">GEORGIA</option>
                  <option value="Verdana" style="font-family: Verdana">VERDANA</option>
                </select>
                <div class="palette pr dib">
                  <input type="image" src="img/ui/palette.png" alt="" />
                  <input type="color" onchange="onSetFillColor(this)" />
                </div>
                <div class="palette pr dib">
                  <input type="image" src="img/ui/stroke.png" alt="" />
                  <input type="color" onchange="onSetStrokeColor(this)" />
                </div>
              </div>
            </section>
            <section class="stickers">
              <input type="image" src="img/ui/madaf.png" alt="" onclick="onSelectSticker('madaf')" />
              <input type="image" src="img/ui/lol.png" alt="" onclick="onSelectSticker('lol')" />
              <input type="image" src="img/ui/omg.png" alt="" onclick="onSelectSticker('omg')" />
              <input type="image" src="img/ui/fuckoff.png" alt="" onclick="onSelectSticker('fuckoff')" />
            </section>
            <section class="dns df sb">
              <input type="image" width="165" height="43" src="img/ui/save.png" alt="" onclick="onClickSave()" />
              <div class="download tooltip pr">
                <a href="#" class="dl-link disabled" onclick="onClickDownload(this, event)">
                  <img src="img/ui/download.png" width="165" height="43" alt="" />
                </a>
                <span class="tooltip-text">UNSELECT THE TEXT IN THE CANVAS TO DOWNLOAD</span>
              </div>
            </section>
          </div>
        </div>
      </main>
      <footer class="main-footer">
        <small>Memelicious Â© 2021 by <strong>Daniel Bar-on</strong>. All Rights Reserved.</small>
      </footer>
    </div>
    <script src="js/utils-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/editor-controller.js"></script>
  </body>
</html>
